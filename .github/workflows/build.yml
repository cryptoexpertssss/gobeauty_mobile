name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Setup Expo CLI
      run: bunx expo install --global
      
    - name: Build Android APK
      run: |
        bunx expo build:android --no-wait --type apk
        
    - name: Build iOS IPA
      run: |
        bunx expo build:ios --no-wait --type archive
        
    - name: Build Web
      run: |
        bunx expo build:web
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: "*.apk"
        
    - name: Upload iOS IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: "*.ipa"
        
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: "dist/"